<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Vendas-Online-Cadastrar</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="css/styleCadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body class="Body-Cadastro">
    <div class="FormularioDeCadastro">
        <h1>Cadastre-se</h1>
    </div>
    <div class="conteudo">
        <form>
            <div class="DadosParaLogin">
                <h4 class="TitleDeLogin"><b>Informações de Login</b></h4>
                <div class="row">
                    <div class="col-md-6 col-sm-12 EspaçamentoBox">
                        <label for="EMAIL" class="form-label"><b>E-mail*</b></label>
                        <input class="form-control" type="email" id="EMAIL" placeholder="vendas@gmail.com" required>
                    </div>
                    <div class="col-md-3 col-sm-12 EspaçamentoBox">
                        <label for="SENHA" class="form-label"><b>Senha*</b></label>
                        <input class="form-control" type="password" id="SENHA" placeholder="********" maxlength="16" required>
                    </div> 
                    <div class="col-md-3 col-sm-12 EspaçamentoBox">
                        <label for="ConfirmaSENHA" class="form-label"><b>Confirmar Senha*</b></label>
                        <input class="form-control" type="password" id="ConfirmarSENHA" placeholder="********" maxlength="16" required>
                    </div>   
                </div>
            </div>
            <div class="Dados-Pessoais" method="POST" id="insert_form">
                <h4 class="TitleDadosPessoais"><b>Informações Pessoais</b></h4>
                <div class="row">
                    <div class="col-md-4 col-sm-12 EspaçamentoBox">
                        <label for="NOME" class="form-label"><b>Nome*</b></label>
                        <input class="form-control" type="text" id="NOME" maxlength="32" required> 
                    </div>
                    <div class="col-md-5 col-sm-12 EspaçamentoBox">
                        <label for="SOBRENOME" class="form-label"><b>Sobrenome*</b></label>
                        <input class="form-control" type="text" id="SOBRENOME" maxlength="45" required>
                    </div>
                    <div class="col-md-3 col-sm-12 EspaçamentoBox">
                        <label for="DATADENASCIMENTO" class="form-label"><b>Data de Nascimento*</b></label>
                        <input class="form-control" type="date" id="DATADENASCIMENTO" required>
                    </div>
                    <div class="col-md-4 col-sm-12 EspaçamentoBox">
                        <label for="CPF" class="form-label"><b>CPF*</b></label>
                        <input class="form-control" type="text" id="CPF" maxlength="14" required>
                    </div>
                    <div class="col-md-6 col-sm-12 EspaçamentoBox">
                        <label for="ENDEREÇO" class="form-label"><b>Endereço*</b></label>
                        <input class="form-control" type="text" id="ENDEREÇO" maxlength="36" required>
                    </div>
                    <div class="col-md-2 col-sm-12 EspaçamentoBox">
                        <label for="NUMERODACASA" class="form-label"><b>Número*</b></label>
                        <input class="form-control" type="text" id="NUMERODACASA" maxlength="6" required>
                    </div>
                    <div class="col-md-4 col-sm-12 EspaçamentoBox">
                        <label for="BAIRRO" class="form-label"><b>Bairro*</b></label>
                        <input class="form-control" type="text" id="BAIRRO" maxlength="25" required>
                    </div>
                    <div class="col-md-3 col-sm-12 EspaçamentoBox">
                        <label for="CIDADE" class="form-label"><b>Cidade*</b></label>
                        <input class="form-control" type="text" id="CIDADE" maxlength="42" required>
                    </div>
                    <div class="col-md-2 col-sm-12 EspaçamentoBox">
                        <label for="ESTADO" class="form-label"><b>UF*</b></label>
                        <select class="form-control" id=ESTADO required>
                            <option>Selecione</option>
                            <option>AC</option>
                            <option>AL</option>
                            <option>AM</option>
                            <option>AP</option>
                            <option>BA</option>
                            <option>CE</option>
                            <option>DF</option>
                            <option>ES</option>
                            <option>GO</option>
                            <option>MA</option>
                            <option>MG</option>
                            <option>MS</option>
                            <option>MT</option>
                            <option>PA</option>
                            <option>PB</option>
                            <option>PE</option>
                            <option>PI</option>
                            <option>PR</option>
                            <option>RJ</option>
                            <option>RR</option>
                            <option>RN</option>
                            <option>RO</option>
                            <option>RS</option>
                            <option>SC</option>
                            <option>SE</option>
                            <option>SP</option>
                            <option>TO</option>
                        </select>
                    </div>
                    <div class="col-md-3 col-sm-12 EspaçamentoBox">
                        <label for="TELEFONE" class="form-label"><b>DDD+Telefone*</b></label>
                        <input class="form-control" type="text" placeholder="69 9999-9999" id="TELEFONE" maxlength="13" required> 
                    </div>
                    <div class="col-md-12 col-sm-12 EspaçamentoBox">
                        <input type="checkbox" id="checkbox" title="Concordo e aceito os termos." required>
                        <label class="textBoxPolitica" for="checkbox"><b>Concordo e aceito os termos de <a href="">Políticas e Privacidade.</a></b></label>
                    </div>
                </div>
                <div class="BotãoSalvar">
                    <input class="btn-Salvar" onclick="Cadastro" type="submit" value="Cadastrar" id="btnCadastrar">
                </div>           
            </div>
        </form>
    </div>   
</body>
</html>
