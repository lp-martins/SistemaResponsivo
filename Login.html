<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" type="text/css" href="css/styleLogin.css">
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Vendas-Online-Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body class="Body-Login">
    <div class="login">

        <img src="img/img-Login.png" class="img-login" alt="">
        <h1 id="titulo-Login">Login</h1>

        <form>
            <label for="e-mailLOGIN" id="LabelLOGIN"><b>E-mail:</b></label>
            <input class="form-control" type="email" id="e-mailLOGIN" placeholder="Digite seu E-mail"><br>

            <label for="SenhaLOGIN" id="LabelLOGIN"><b>Senha:</b></label>
            <input class="form-control" type="password" id="SenhaLOGIN" placeholder="Digite sua senha" maxlength="16">

            <input type="submit" name="" value="Entrar">
            <br><br>
            <a>Esqueceu sua senha? <a href="#">Clique aqui.</a></a><br>
            <a>NÃ£o possui cadastro? <a href="./Cadastrar.html">Clique aqui!</a></a>
        </form>
    </div>

</body>
</html>
